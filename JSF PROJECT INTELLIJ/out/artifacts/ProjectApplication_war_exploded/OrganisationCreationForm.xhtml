<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html dir="ltr"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Contact Add/Edit Form</title>
    <link rel='stylesheet' type='text/css' href='./css/main.css'/>
    <link rel='stylesheet' type='text/css' href='./css/style.css'/>
    <script type="text/javascript" src="./js/utils.js"></script>
    <script type="text/javascript" src="./js/valid.js"></script>
</h:head>
<body class='body-style'>
<f:view>
    <div class='main-container'>
        <h:form styleClass="form-style1" id="organisationSubForm">
            <h1 class='section-title fontSize18 floatLeft'>Organisation Creation Form</h1>
            <span class='required-fields fontSize13 '>
                <span class='required-style'>*</span>
                Required Fields
            </span>
            <div class="clear"></div>
            <div class='content'>
                <h2 class='field-area fontSize11'>
                    <span class='field-title-num'>6.1</span>
                    <span class='field-title'>Organisation Name</span>
                    <span class='required-style'>*</span>
                </h2>
                <h:panelGrid columns="1">
                    <h:inputText id="name" required="true" requiredMessage="This field is required!"
                                 styleClass="input-style input-style1 input-req-style"
                                 value="#{organisationSubForm.currentOrganisation.name}">
                    </h:inputText>
                    <h:message for="name"></h:message>
                </h:panelGrid>
                <h2 class='field-area fontSize11'>
                    <span class='field-title-num'>6.2</span>
                    <span class='field-title'>Description</span>
                    <span class='required-style'>*</span>
                </h2>
                <h:inputTextarea id="description" styleClass="input-style input-style1 input-req-style"
                                 value="#{organisationSubForm.currentOrganisation.description}">
                </h:inputTextarea>
                <h:message for="description"></h:message>
            </div>
            <div class='floatRight'>
                <h:commandButton value="Ok" styleClass="button-style1" action="#{organisationSubForm.saveOrganisation}"/>
                <h:commandButton value="Cancel" styleClass="button-style1" action="#{organisationSubForm.cancelAction}"
                                 immediate="true"/>

            </div>
            <div class="clear"></div>
        </h:form>
    </div>
</f:view>
</body>
</html>
