<!DOCTYPE html>
<html dir="ltr" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <title>Contact Add/Edit Form</title>
    <link rel='stylesheet' type='text/css' href='./css/main.css'/>
    <link rel='stylesheet' type='text/css' href='./css/style.css'/>
    <script type="text/javascript" src="./js/utils.js"></script>
    <script type="text/javascript" src="./js/valid.js"></script>
</head>
<body class='body-style'>
<f:view>
    <div class='main-container'>
        <h:form styleClass="form-style1" id="contactSubForm">
            <h1 class='section-title fontSize18 floatLeft'>Contact Add/Edit Form</h1>
            <span class='required-fields fontSize13 '><span class='required-style'>*</span> Required Fields</span>
            <div class="clear"></div>
            <div class='content'>
                <h2 class='field-area fontSize11'>
                    <span class='field-title-num'>5.1</span>
                    <span class='field-title'>First Name</span>
                    <span class='required-style'>*</span>
                </h2>
                <h:panelGrid columns="1">
                    <h:inputText id="firstName" required="true" requiredMessage="This field is required!"
                                 styleClass="input-style input-style1 input-req-style"
                                 value="#{contactSubForm.currentProjectContact.firstName}">
                    </h:inputText>
                    <h:message for="firstName"></h:message>
                </h:panelGrid>
                <h2 class='field-area fontSize11'>
                    <span class='field-title-num'>5.2</span>
                    <span class='field-title'>Last Name</span>
                    <span class='required-style'>*</span></h2>
                <h:panelGrid columns="1">
                    <h:inputText id="lastName" required="true" requiredMessage="This field is required!"
                                 styleClass="input-style input-style1 input-req-style"
                                 value="#{contactSubForm.currentProjectContact.lastName}"></h:inputText>
                    <h:message for="lastName"></h:message>
                </h:panelGrid>

                <h2 class='field-area fontSize11'><span class='field-title-num'>5.3</span> <span class='field-title'>Organisation</span>
                    <span class='required-style'>*</span></h2>
                <h:panelGrid columns="1">
                    <h:selectOneMenu required="true" requiredMessage="This field is required!"
                                     value="#{contactSubForm.currentProjectContact.organisation}" id="organisation"
                                     styleClass="input-style input-req-style">
                        <f:selectItem itemLabel="-- Select Organisation --"></f:selectItem>
                        <f:selectItems value="#{classifiersHolder.organisations}" var="organisation"
                                       itemValue="#{organisation}" itemLabel="#{organisation.name}"/>
                        <f:converter converterId="com.synisys.training.de.converter.ClassifierConverter"/>
                    </h:selectOneMenu>
                    <h:message for="organisation"></h:message>
                </h:panelGrid>

                <h2 class='field-area fontSize11'><span class='field-title-num'>5.4</span> <span class='field-title'>E-mail</span>
                    <span class='required-style'>*</span></h2>
                <h:panelGrid columns="1">
                    <h:inputText id="email" required="true" requiredMessage="This field is required!"
                                 styleClass="input-style input-style1 input-req-style"
                                 value="#{contactSubForm.currentProjectContact.email}"
                                 validatorMessage="Incorrect email format!">
                        <f:validateRegex
                                pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                    </h:inputText>
                    <h:message for="email"></h:message>
                </h:panelGrid>

                <h2 class='field-area fontSize11'><span class='field-title-num'>5.5</span> <span class='field-title'>Phone (000-000-000)</span>
                </h2>
                <h:panelGrid columns="1">
                    <h:inputText id="phone" styleClass="input-style input-style1"
                                 value="#{contactSubForm.currentProjectContact.phone}"
                                 validatorMessage="Incorrect phone format!">
                        <f:validateRegex pattern="^\d{3}-\d{3}-\d{3}$"/>
                    </h:inputText>
                    <h:message for="phone"></h:message>
                </h:panelGrid>
            </div>
            <div class='floatRight'>
                <h:commandButton value="Ok" styleClass="button-style1" action="#{contactSubForm.okAction}"/>
                <h:commandButton value="Cancel" styleClass="button-style1" action="#{contactSubForm.cancelAction}"
                                 immediate="true"/>
            </div>
            <div class="clear"></div>
        </h:form>
    </div>
</f:view>
</body>
</html>
